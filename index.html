<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS link goes before all other stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <!--Create an alert, see bootstrap docs for more-->
    <div class="container">
        <div class="alert alert-success" role="alert">
            <strong>Success!</strong>
            <p>We've successfully created an alert!</p>

        </div>
    </div>
    
    <!--Create a button-->
    <a href="#" class="btn btn-info">
        Click here for more
    </a>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>

    <!--Create a drop down-->
    <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
        </button>

        <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);">
            <a href="#" class="dropdown-item">Menu</a>
            <a href="#" class="dropdown-item">Menu</a>
            <a href="#" class="dropdown-item">Menu</a>
            <div class="dropdown-divider"></div>
            <!--Create a break in the dropdown-->
            <a href="#" class="dropdown-item">Profile</a>
        
        </div>
    </div>
  
    <!--Checkboxes-->
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-primary active">
            <input type="checkbox">Checkbox 1
        </label>
        <label class="btn btn-outline-primary">
            <input type="checkbox">Checkbox 3
        </label>
    </div>

    <!--cards-->
    <hr>
    <div class="container">
        <div class="card bg-primary text-white mb-3 text-center">
            <div class="card-body">
                <blockquote class="card-blockquote">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora, totam?</p>
                    <footer>by Your's trule
                        <cite title="Me">Chrissy</cite>
                    </footer>
                </blockquote>
            </div>
        </div>
   </div>

   <!--Create a carousel (slide show)-->
   <div class="container">
    <div id="carouselExample" class="carousel-slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item">
                    <h2 class="d-block img-fluid" alt="First Image">Name</h2>
                </div>
                <div class="carousel-item">
                    <h2 class="d-block img-fluid" alt="Second Image">Name</h2>
                </div>
                <div class="carousel-item">
                    <h2 class="d-block img-fluid" alt="Third Image">Name</h2>
                </div>

                <!--add navigation-->
                <a href="carouselExample" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="carouselExample" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-prev-next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
    </div>



   </div>
    <!--JS links for bootstrap go at the bottom of the page, near the body tag-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
